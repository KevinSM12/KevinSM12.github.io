<!DOCTYPE html>
<html>
    <head>
        <!--Kevin Snyder-Mounts CSCE 242-->
        <link rel="stylesheet" href="styles.css">
        <title>JS Intro</title>
    </head>
    <body>
        <div id="content">
            <h1>Assignment 7</h1>
            <h3>Intro to JavaScript</h3>
        </div>
        <div class="columns">
            <section id="counter" class="one">
                <h5>Count</h5>
                <p id="count">0</p>
            </section>
            <section id="rand-image" class="one">
                <h5>Random Image</h5>
                <img src="https://picsum.photos/200">
            </section>
            <section id="slider" class="one">
                <h5>Slider Move</h5>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="0" class="slider" id="main-slider">
                </div>
                <img src="https://place-hold.it/200" id="slider-image">
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
